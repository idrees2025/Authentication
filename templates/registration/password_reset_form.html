{% extends "base.html" %}
{% block title %}
  resetform
{% endblock %}
{% block content %}
<div>
  <form action="" method="post">
    <h1>Forget Password</h1>
    {% csrf_token %}
    <label for="{{form.email.id_for_label}}">Email</label>
    <input type="email" name="{{form.email.name}}" id="{{form.email.id}}" placeholder="Enter your emial" > <br>
    <input class="btn btn-primary" type="submit" value="Next">
  </form>
</div>
  {% endblock %}
