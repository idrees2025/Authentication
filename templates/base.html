<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>{% block title %}base{% endblock %}</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>
  <body>
<div style="background-color: grey;" class="p-3 m-0 border-0 bd-example m-0 border-0">
    <ul  class="nav justify-content-center">
      {% if user.is_authenticated %}
       <li class="nav-item">
        <a style="color: white;" class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a style="color:white;" class="nav-link" href="{% url 'passwordreset' %}" >ChangePassword</a>
      </li>
      <li class="nav-item">
        <a style="color:white;" class="nav-link" href="{% url 'logout' %}" >Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a style="color: white;" class="nav-link" href="{% url 'register' %}">Sign/Signup</a>
      </li>
      <li class="nav-item">
        <a style="color: white;" class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
      {% endif %}
    </ul>
</div>
    {% block content %}{% endblock %}
  </body>
</html>
